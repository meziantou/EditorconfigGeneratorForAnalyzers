name: CI

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100-rc.2.20479.15'
      
    - name: Publish
      run: dotnet publish EditorconfigGeneratorForAnalyzers/EditorconfigGeneratorForAnalyzers.csproj --configuration Release
    
    - name: GitHub Pages action
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.PUBLISH_TOKEN }}
        publish_branch: gh-pages
        publish_dir: EditorconfigGeneratorForAnalyzers/bin/Release/net5.0/publish/wwwroot
        allow_empty_commit: false
        keep_files: false
        force_orphan: true
